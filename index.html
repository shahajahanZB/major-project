<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Q&A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive PDF Q&A</h1>
    <div class="container">
        <div class="file-upload">
            <label for="pdf-upload">Upload PDF: </label>
            <input type="file" id="pdf-upload" accept=".pdf">
            <p id="upload-message"></p>
        </div>
        <div class="content">
            <div class="chatbot">
                <div class="chat-window">
                    <p class="user-message">Ask a question about the PDF...</p>
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Type your question here">
                    <button type="submit">Ask</button>
                </form>
            </div>
            <div class="answer-display">
                <h2>Answer:</h2>
                <p id="answer-text"></p>
                <div id="pdf-preview"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
